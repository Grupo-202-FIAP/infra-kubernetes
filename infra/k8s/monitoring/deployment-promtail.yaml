apiVersion: apps/v1
kind: Deployment
metadata:
  name: promtail
  labels:
    app: promtail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      containers:
        - name: promtail
          image: grafana/promtail:2.9.2
          args:
            - "-config.file=/etc/promtail/promtail-config.yml"
          volumeMounts:
            - name: promtail-config
              mountPath: /etc/promtail
            - name: logs
              mountPath: /var/log
            - name: docker-containers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: docker-sock
              mountPath: /var/run/docker.sock
      volumes:
        - name: promtail-config
          configMap:
            name: promtail-config
        - name: logs
          hostPath:
            path: /var/log
        - name: docker-containers
          hostPath:
            path: /var/lib/docker/containers
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock