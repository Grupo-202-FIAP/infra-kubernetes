apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'fastfood-app'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['app-service:8080']